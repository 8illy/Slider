<html>

	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/main.css">
		<script src="./script/const.js"></script>
		<script src="./script/utility.js"></script>
		<script src="./script/slider.js"></script>
		<script src="./script/reddit.js"></script>
		<script src="./script/game.js"></script>

	</head>
	<body>
		
		<div class="container row">
			<div class="col-8">
				<div id="canvasContainer">
					<canvas id="theCanvas"></canvas>
				</div>
			</div>
			<div class="col-4">
				<div>
				<a id="redditTitle" target="_blank"></a>
				<button onclick="game.loadNextRedditMedia()">Skip</button>
				<div>
					<input type="text" id="subreddits" value="/r/Cats"/>
				</div>
				<div>
					<input type="text" id="proxy" value="https://cors-anywhere.herokuapp.com"/>
				</div>
				<select id="redditSort">
					<option value="top">Top</option>
					<option value="hot" selected>Hot</option>
					<option value="new">New</option>
					<option value="rising">Rising</option>
					<option value="controversial">Controversial</option>
				</select>
				<select id="redditDuration">
					<option value="all" selected>All</option>
					<option value="year" >Year</option>
					<option value="month">Month</option>
					<option value="week">Week</option>
					<option value="day">Day</option>
					<option value="hour">Hour</option>
				</select>
				<div>Allow GFY
					<input type="checkbox" id="allowGFY">
				</div>
				<div>Animate gifs
					<input type="checkbox" id="animateGif" onclick="game.refresh()">
				</div>
				<div>
				<input type="number" id="boardWidth" value="4" class="dimensionInput">
				x
				<input type="number" id="boardHeight" value="4" class="dimensionInput">
				</div>
				<button onclick="game.restart()">Refresh</button>
				</div>
				<video id="tempVideo" loop muted autoplay controls crossOrigin="anonymous">
				
				</video>
						
				<div id="previewCanvasContainer">
					<canvas id="previewCanvas" onclick="game.slider.togglePreview()"></canvas>
				</div>
				
			</div>
		</div>
		<script>
			let game = new Game();
		</script>
	</body>
</html>
